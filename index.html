<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box box1">
        <a href="" class="btn btn1" data-idx="0">btn1</a>
        <a href="" class="btn btn2" data-idx="1">btn2</a>
        <a href="" class="btn btn3" data-idx="2">btn3</a>
    </div>


    <div class="popup_wrap">
        <div class="inner">
            <a href="#" class="close">×</a>
            <div class="popup"></div>
        </div>
    </div>
    <div class="video_bg"></div>


    <script>
        function VideoReset() { 
            $('.popup_wrap').hide();
            $('.popup').removeClass('on');
            $('.video_bg').removeClass('on');
        }

        VideoReset();
        var $this = $('.popup');

        $('.btn').on('click', function(e){     
            e.preventDefault();                                   

            //클릭 버튼에 data-idx 번호 순서대로 넣어주세요
            var idxs = $(this).data('idx');

            // https://www.youtube.com/embed/'주소'  --> 클릭버튼의 data-idx의 번호에 해당하는 영상링크에 '주소'를 videoUrl에 넣어주세요!
            if(idxs == 0) {
                var videoUrl = "HqlLk8tImr0";
            }else if(idxs == 1) {
                var videoUrl = "G6VlDNqfEik";
            }else if(idxs == 2) {
                var videoUrl = "ZI67SRGh5rA";
            }else{                
                return
            }            
            
            var videoHtml = '<iframe src="https://www.youtube.com/embed/'+videoUrl+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';

            $this.empty();
            $this.append(videoHtml);

            $('.popup_wrap').show();
            $('.popup').addClass('on');
            $('.video_bg').addClass('on');
            
        });

        $('.popup_wrap .close').on('click', function(e){
            e.preventDefault(); 

            $this.empty();
            VideoReset();
        })
        
    </script>

    <style>
        .popup_wrap {position:fixed;top:0;left:0;width: 100%;height: 100%;z-index: 9999;text-align:right;}
        .popup_wrap .close{font-size:2rem;color:#fff;margin-bottom:10px;}
        .popup_wrap .inner {position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);}
        .popup_wrap .popup {position:absolute;top:0;left:0;opacity: 0;visibility: hidden;padding-top:56.25%;width:800px }
        .popup_wrap .popup iframe{position:absolute;top:0;left:0;width:100%;height:100%}
        .popup_wrap .popup.on{position:relative;opacity: 1;visibility: visible;}
        .video_bg{background:rgba(0,0,0,0.9);position:fixed;top:0;left:0;z-index: 9998;width:100%;height:100%;display:none;}
        .video_bg.on{display:block}
    </style>
</body>
</html>
